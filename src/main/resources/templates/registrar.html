<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiantes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container">
		<h1>Registrar nuevo estudiante</h1>		
	</div>
	
	<div class="container">	
		<form class="form-horizontal" th:action="@{/estudiantes/guardar}" method="post" enctype="multipart/form-data">
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="dni">Dni:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="dni" name="dni"
			    placeholder="dni" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group">
		      <label class="control-label col-sm-2" for="descripcion">Nombre:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="nombre" name="nombre"
		        placeholder="nombre" autocomplete="off" required>
		      </div>
		    </div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="tipo">Apellido:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="apellido" name="apellido"
			    placeholder="apellido" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="telefono">Telefono:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="telefono" name="telefono"
			    placeholder="telefono" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="direccion">Direcci√≥n</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="direccion" name="direccion"
			    placeholder="direccion" autocomplete="off" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="genero">Genero:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="genero" name="genero"
			    placeholder="genero" autocomplete="off" required>
			  </div>
			</div>
			
		    <div class="row">
		      <div class="col-sm-2">
		        <button type="submit" class="btn btn-primary">
		          <span class="glyphicon glyphicon-saved"></span>Guardar
		        </button>
		      </div>
		    </div>
		  </form>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
