<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container">
		<h1>Lista de estudiantes</h1>		
	</div>
	
	<div class="container">
	  <table class="table">
	    <thead>
	      <tr>
	        <th scope="col">Codigo</th>
			<th scope="col">Dni</th>
	        <th scope="col">Nombre</th>
	        <th scope="col">Apellido</th>
	        <th scope="col">Telefono</th>
			<th scope="col">Dirección</th>
			<th scope="col">Genero</th>
			<th scope="col">Opción</th>
			<th scope="col">Opción</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="estudiante:${estudiantes}">
	        <td th:text="${estudiante.codigo}"></td>
			<td th:text="${estudiante.dni}"></td>
	        <td th:text="${estudiante.nombre}"></td>
	        <td th:text="${estudiante.apellido}"></td>
	        <td th:text="${estudiante.telefono}"></td>
			<td th:text="${estudiante.direccion}"></td>
			<td th:text="${estudiante.genero}"></td>
			<td><a th:href="@{/estudiantes/actualizar/{codigo}(codigo=${estudiante.codigo})}" class="btn btn-primary">Editar</a></td>
			<td><a th:href="@{/estudiantes/delete/{codigo}(codigo=${estudiante.codigo})}" class="btn btn-primary" onclick="return confirm('¿Está seguro que quiere eliminar este registro?')">Eliminar</a></td>
	      </tr>
	    </tbody>
	  </table>

	</div>	  
	<div class="container">
		<h3>De click en el botón si desea registrar a un nuevo estudiante</h3>
		<a class="btn btn-primary" th:href="@{/estudiantes/registrar}">Registrar Nuevo Estudiante</a>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
